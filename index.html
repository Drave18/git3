<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breaking Bad Meme Machine</title>
  <style>
    body {
      background-color: #111;
      color: #00ff99;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    h1, h2 {
      text-align: center;
      margin: 20px;
      text-shadow: 2px 2px #000;
    }

    img {
      max-width: 90%;
      border: 4px solid #00ff99;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ff99;
      margin-top: 20px;
    }

    .caption {
      font-style: italic;
      margin-top: 10px;
      color: #ccc;
    }

    #loadMeme {
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #00ff99;
      color: #111;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 5px #00ff99;
      transition: 0.2s;
      margin-top: 30px;
    }

    #loadMeme:hover {
      background-color: #00dd88;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="loadMeme">Load Random Breaking Bad Meme</button>
    <img id="randomMeme" style="display:none;" alt="Random Breaking Bad Meme"/>
    <div class="caption" id="memeCaption" style="display:none;"></div>
  </div>

  <script>
    const btn = document.getElementById('loadMeme');
    const memeImg = document.getElementById('randomMeme');
    const memeCaption = document.getElementById('memeCaption');

    btn.addEventListener('click', async () => {
      try {
        memeImg.style.display = 'none';
        memeCaption.style.display = 'none';

        const res = await fetch('https://meme-api.com/gimme/breakingbadmemes');
        const data = await res.json();

        memeImg.src = data.url;

        memeImg.onload = () => {
          memeImg.style.display = 'block';
          memeCaption.textContent = data.title;
          memeCaption.style.display = 'block';
        };

        memeImg.onerror = () => {
          memeCaption.textContent = "Image failed to load ðŸ˜¢";
          memeCaption.style.display = 'block';
        };

      } catch (error) {
        memeCaption.textContent = "Couldn't fetch meme ðŸ˜¢";
        memeCaption.style.display = 'block';
        console.error("Error fetching meme:", error);
      }
    });
  </script>
</body>
</html>
